[PerlTidy]
select = **/*.{pl,pm,t,psgi}
ignore = blib/**/*
ignore = .build/**/*
ignore = Module-Version-Loaded-*/**/*
ignore = t/00-*
ignore = t/author-*
ignore = t/release-*
ignore = xt/**/*
argv = --profile=$ROOT/perltidyrc

[PerlCritic]
select = **/*.{pl,pm,t,psgi}
ignore = blib/**/*
ignore = .build/**/*
ignore = Module-Version-Loaded-*/**/*
ignore = t/00-*
ignore = t/author-*
ignore = t/release-*
ignore = xt/**/*
argv = --profile $ROOT/perlcriticrc --program-extensions .pl  --program-extensions .t --program-extensions .psgi
